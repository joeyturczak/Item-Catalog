{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% include "categories.html" %}

<div class="items">

  <h2>{{ list_title }}</h2>

  {% if not items %}
    <p>There are no items in this category</p>
  {% endif %}

  {% for item in items %}

    <a href="{{url_for('showItem', category_name=item.category_name, item_name=item.name)}}">
      <p>{{ item.name }}</p>
    </a>

  {% endfor %}

</div>

{% endblock %}
