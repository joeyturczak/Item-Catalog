{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% include "categories.html" %}

<div class="items">

  <h1>{{ list_title }}</h1>

  {% if not items %}
    <p>There are no items in this category</p>
  {% endif %}

  {% for item in items %}

    <a href="{{url_for('showItem', category_name=item.category_name, catalog_item_id=item.id)}}">
      <p>{{ item.name }}</p>
    </a>

  {% endfor %}

</div>

{% endblock %}
